<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qtify Navbar and Hero Section</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="images/logo.png" alt="Qtify Logo">
            <span>Qtify</span>
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search a song of your choice">
            <button type="submit">üîç</button>
        </div>
        <div class="navbar-feedback">
            <button class="feedback-button">Give Feedback</button>
        </div>
    </nav>
    
    <div class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>100 Thousand Songs, ad-free</h1>
                <p>Over thousands podcast episodes</p>
            </div>
            <div class="hero-image">
                <img src="images/headphones.png" alt="Headphones">
            </div>
        </div>
    </div>
</body>
</html>
